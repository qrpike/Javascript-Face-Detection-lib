<html><head>
	
	<title>JS Face Detection Exmaple:</title>
	
	<script type="text/javascript" src="face.js"></script>
	<script type="text/javascript" src="ccv.js"></script> 
	<script type="text/javascript" src="face.api.js"></script>
	
</head><body> 

	<h1>Detecting Faces...</h1> 
	
	<canvas id="output"></canvas> 
	
	<script type="text/javascript">
	(function(){
	
		var detector = new faceDetect({ imageUrl:'example.jpg' , canvasID:'output' });
		detector.detectFace(function(){
		    console.log('Done detecting image');
		    console.log('Time Elapsed: '+detector.timeElapsed);
		    console.log('Faces: '+detector.numFaces);
		    console.log('Positions: ');
		    	console.log(detector.pos); 
		});
	
	})();
	</script>

	
</body></html>
